name: windows-tests

# Remember kids, the default shell here is Powershell

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        python-version: [2.7, 3.3, 3.4, 3.5, 3.6, 3.7, 3.8, 'pypy-3.6', 'pypy-3.7']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint pytest
        if (Test-Path "command_runner/requirements.txt") { pip install -r command_runner/requirements.txt }
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        python -m flake8 --count --select=E9,F63,F7,F82 --show-source --statistics command_runner
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        python -m flake8 --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics command_runner
    - name: Lint with Pylint
      if: python -c "import sys; sys.exit(0 if sys.version_info[0] >= 3 and sys.version_info[1] >= 4 else 1)" 
      run: |
        # Do not run pylint on python 3.3 because isort is not available for python 3.3
        pip install pylint
        python -m pylint --disable=C,W,R --max-line-length=127 command_runner
    - name: Test with pytest
      run: |
        python -m pytest tests
