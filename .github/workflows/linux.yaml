name: linux-tests

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        # Python 3.3 and 3.4 have been removed since github won't provide these anymore
        python-version: [2.7, 3.5, 3.6, 3.7, 3.8, 3.9, 'pypy-3.6', 'pypy-3.7']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        if [ -f command_runner/requirements.txt ]; then pip install -r command_runner/requirements.txt; fi
    #- name: Test with pytest
    #  run: |
    #    export RUNNING_ON_GITHUB_ACTIONS=true
    #    export PYTHONPATH=.
    #    python -m pytest tests
    - name: Generate Report
      run: |
        pip install coverage
        python -m coverage run -m pytest -s tests
    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v1
